      /* Begin with a function called computerPlay that will randomly return either

      function computerPlay(randomNumber) { 
        if (randomNumber <= 33.33) {
          let handShape = 'Rock';
          alert(handShape);
        } else if (randomNumber <= 66.66 && randomNumber >= 33.33) {
          let handShape = 'Paper';
          alert(handShape);
        } else {
          let handShape = 'Scissors';
          alert(handShape);
        }
        

      }

      computerPlay(randomNumber);
